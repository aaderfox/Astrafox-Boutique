<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique Astrafox - Ark Ascended</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #00ffcc;
        }
        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background-color: #2a2a2a;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 6px;
        }
        .price {
            margin-top: 10px;
            font-weight: bold;
            color: #ffcc00;
        }
        .order-link {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Boutique Astrafox</h1>
    <h2>Ark: Survival Ascended - Objets en Points</h2>

    <div class="shop">
        <div class="item">
            <img src="https://via.placeholder.com/250x150.png?text=Fusil+Tek" alt="Fusil Tek">
            <h3>Fusil Tek</h3>
            <div class="price">Prix : 150 points</div>
            <a class="order-link" href="https://forms.gle/C5iv1unTHXSRBqq86">Commander</a>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250x150.png?text=Armure+Riot" alt="Armure Riot">
            <h3>Armure Riot Complète</h3>
            <div class="price">Prix : 200 points</div>
            <a class="order-link" href="https://forms.gle/votre-lien-formulaire">Commander</a>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/250x150.png?text=XP+Boost+1H" alt="Boost XP">
            <h3>Boost XP (1h)</h3>
            <div class="price">Prix : 50 points</div>
            <a class="order-link" href="https://forms.gle/votre-lien-formulaire">Commander</a>
        </div>
    </div>

    <div class="footer">
        © 2025 Astrafox Ark Ascended - Boutique en points (pas d’argent réel)
    </div>
</body>
</html>
